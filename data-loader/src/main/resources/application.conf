include "local.conf"

akka {
  log-config-on-start = off
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  actor {
    debug {
      autoreceive = on
      lifecycle = on
      unhandled = on
      fsm = on
      event-stream = on
    }
  }
  http.server.parsing.illegal-header-warnings = on
}

http {
  host = ${http.host}
  port = ${http.port}
}
ws {
  host = ${ws.host}
  port = ${ws.port}
}
loader {
  en-ru-dictionary = "path/to/csv/file"
  en-en-dictionary = "path/to/csv/file"

}