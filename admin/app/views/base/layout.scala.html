
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="description" content="Dashboard" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/font-awesome/css/font-awesome.min.css")">
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/simple-line-icons/css/simple-line-icons.css")">

</head>
<body>
  @content
  <script src="@routes.Assets.versioned("javascripts/dist/app.js")"></script>
</body>
</html>
